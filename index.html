
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <title>Site bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href = "css/bootstrap.min.css" rel="stylesheet">
    <link href = "css/styles.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <header class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h1 class="display-3">Bookmark your favourite site</h1>
          <form id = "myForm">
            <div class = "form-group">
              <label>Site Name</label>
              <input type = "text" class = "form-control" id = siteName placeholder = "Website Name">
            </div>

             <div class = "form-group">
              <label>Site URL</label>
              <input type = "text" class = "form-control" id = siteURL placeholder = "Website URL">
            </div>
            <button type = "submit" clas = "btn btn-primary">Submit </button>
          </form>


        <div class="row marketing">
          <div class="col-lg-12">
            <div id = "BookmarksResults"></div>

          </div>

          
        </div>

      </main>

      <footer class="footer">
        <p>&copy; Bookmarker</p>
      </footer>

    </div> <!-- /container -->
    <script src = "https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/main.js"></script>
  </body>
</html>
